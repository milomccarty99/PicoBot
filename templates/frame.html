<!DOCTYPE html>
<html>
<head>
    <style>
        .divrow {
            height = auto;
            width: 100%
        }

        .divtile {
            width: 0%
        }
    </style>
</head>
<body>
    
    <script type="text/javascript">
        var board = {{ board | safe }};
        //document.write("&#129409");
        for (var i = 0; i < board.length; i++) { //y traversal
            document.write("<div class=\"divrow\">")
            for (var j = 0; j < board[0].length; j++) //x traversal
            {

                document.write(`<span style="display: inline-block;width:20px;"id=\"${i},${j}\">`)
                switch (board[j][i]) {
                    case "visited":
                        document.write("&#127998");
                        break;
                    case "unvisited":
                        document.write("&#127995");
                        break;
                    case "wall":
                        document.write("&#128998");
                        break;
                    case "picobot":
                        document.write("&#128000");
                        break;
                    default:
                        document.write(".");
                }
                document.write("</span>");
            }
            document.write("</div>");
        }


    </script>
        
    <form>
        <input type="submit" value="step" />
        <input type="button" value="GO!" onclick="window.location.href='/frame_anim'" />
        <input type="button" value="reset" onclick="window.location.href='/reset'" />

    </form>
    <textarea id="rules" name="rules" rows="20" cols="60" readonly>{{rules}}</textarea>
</body>
</html>
